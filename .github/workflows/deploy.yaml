name: Build to Github Releases and crates.io
on:
  release:
    types:
      - created
    branches:
      - main

jobs:
  github-releases:
    name: Release - ${{ matrix.platform.release-for }}
    strategy:
      matrix:
        platform:
          - release-for: Linux-x86_64
            runs-on: ubuntu-24.04
            target: x86_64-unknown-linux-musl

          - release-for: Linux-aarch64
            runs-on: ubuntu-24.04
            target: aarch64-unknown-linux-musl

          - release-for: Windows-x86_64
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc

          - release-for: Windows-aarch64
            runs-on: windows-11-arm
            target: aarch64-pc-windows-msvc

          - release-for: macOS-x86_64
            runs-on: macos-latest
            target: x86_64-apple-darwin

          - release-for: macOS-aarch64
            runs-on: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build executable
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          target: ${{ matrix.platform.target }}
          args: "--locked --release"
          strip: true
      - name: Publish artifacts and release
        uses: houseabsolute/actions-rust-release@v0
        with:
          executable-name: ocassion 
          target: ${{ matrix.platform.target }}

  crates_io:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
      - run: cargo publish --token ${CRATES_TOKEN}
        env:
          CRATES_TOKEN: ${{ secrets.CRATES_IO }}

